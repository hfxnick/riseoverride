<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflection Block Generator - RiseOverride</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .main-flex {
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
            max-width: 1100px;
            min-height: 500px;
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @media (min-width: 900px) {
            .main-flex {
                flex-direction: row;
                height: 80vh;
                max-height: 800px;
            }
        }

        .editor-panel,
        .preview-panel {
            flex: 1 1 0;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .editor-panel {
            padding: 2rem 2rem 1.5rem 2rem;
            background: #fff;
            border-right: 1px solid #e5e7eb;
        }

        .preview-panel {
            padding: 2rem;
            background: #f9fafb;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script defer src="reflection.js"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-50 to-purple-100 text-gray-800 font-sans h-full flex flex-col items-center justify-center p-8">
    <div class="flex flex-col items-center mb-6">
        <img src="icons/RiseOverrideLogo.png" alt="RiseOverride Logo" class="h-12 mb-2" />
        <span class="text-lg font-medium text-gray-600 tracking-wide">Reflection Block Generator</span>
    </div>
    <main class="main-flex">
        <section class="editor-panel">
            <div class="space-y-4">
                <div>
                    <label for="blockId" class="block text-sm font-medium text-gray-700">Rise Block ID*</label>
                    <input type="text" id="blockId"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="block-xxxxxxxxxxxxxxx" required>
                </div>
                <div>
                    <label for="promptText" class="block text-sm font-medium text-gray-700">Reflection Prompt*</label>
                    <textarea id="promptText" rows="2"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="What was the most important takeaway for you?"
                        required>What did you learn from this section?</textarea>
                </div>
                <div>
                    <label for="placeholderText" class="block text-sm font-medium text-gray-700">Text Area
                        Placeholder</label>
                    <input type="text" id="placeholderText"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"
                        value="Type your reflection here...">
                </div>
                <fieldset class="border-t pt-4 space-y-4">
                    <legend class="text-sm font-semibold text-gray-700">Features & Appearance</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <div class="flex items-start gap-3">
                            <input id="enablePdfDownload" type="checkbox"
                                class="h-4 w-4 mt-1 text-blue-600 border-gray-300 rounded" checked>
                            <div class="text-sm">
                                <label for="enablePdfDownload" class="font-medium text-gray-700">Show "Download PDF"
                                    Button</label>
                            </div>
                        </div>
                        <div class="flex items-start gap-3">
                            <input id="showAccentBar" type="checkbox"
                                class="h-4 w-4 mt-1 text-blue-600 border-gray-300 rounded" checked>
                            <div class="text-sm">
                                <label for="showAccentBar" class="font-medium text-gray-700">Show Accent Bar</label>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <label for="accentColor" class="text-sm font-medium text-gray-700">Accent Color</label>
                            <input type="color" id="accentColor" value="#2563EB"
                                class="h-7 w-10 border border-gray-300 rounded-md cursor-pointer">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="border-t pt-4 mt-4 space-y-4">
                    <legend class="text-sm font-semibold text-gray-700">Visual Styles</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Download PDF Button Controls -->
                        <div class="space-y-4 p-3 bg-gray-50 rounded-lg border flex flex-col">
                            <div class="font-medium text-gray-700 text-sm mb-2">Download PDF Button</div>
                            <div class="grid grid-cols-1 gap-2">
                                <div class="flex items-center gap-2">
                                    <label for="pdfBtnColor" class="text-xs text-gray-600">BG:</label>
                                    <input type="color" id="pdfBtnColor" value="#4b5563"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                    <label for="pdfBtnTextColor" class="text-xs text-gray-600 ml-2">Text:</label>
                                    <input type="color" id="pdfBtnTextColor" value="#FFFFFF"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                </div>
                                <div class="flex items-center gap-2">
                                    <label for="pdfBtnLabel" class="text-xs text-gray-600">Label:</label>
                                    <input type="text" id="pdfBtnLabel"
                                        class="block w-full border border-gray-300 rounded-md shadow-sm py-1 px-2 text-sm"
                                        value="Download as PDF">
                                </div>
                                <div class="flex items-center gap-2">
                                    <label for="buttonRadius" class="text-xs text-gray-600">Radius:</label>
                                    <input type="range" id="buttonRadius" min="0" max="48" value="4" step="1"
                                        class="w-24">
                                    <span id="buttonRadiusValue" class="text-xs text-gray-600">4px</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <label for="buttonWidth" class="text-xs text-gray-600">Button width:</label>
                                    <input type="range" id="buttonWidth" min="80" max="320" value="140" step="2"
                                        class="w-24">
                                </div>
                                <div class="flex flex-wrap items-center gap-2">
                                    <label for="pdfBtnBorder" class="text-xs text-gray-600">Border:</label>
                                    <input type="checkbox" id="pdfBtnBorder" checked
                                        class="h-4 w-4 border border-gray-300 rounded-md cursor-pointer">
                                    <label for="pdfBtnBorderColor" class="text-xs text-gray-600 ml-2">Color:</label>
                                    <input type="color" id="pdfBtnBorderColor" value="#2563EB"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                </div>
                                <div class="flex items-center gap-2 mt-1">
                                    <label for="pdfBtnBorderWidth" class="text-xs text-gray-600">Border-width:</label>
                                    <input type="number" id="pdfBtnBorderWidth" min="0" max="8" value="1" step="1"
                                        class="w-14 border border-gray-300 rounded-md px-1 py-0.5 text-xs">
                                    <span class="text-xs text-gray-600">px</span>
                                </div>
                            </div>
                            <details class="mt-2">
                                <summary class="font-medium text-gray-700 text-xs cursor-pointer select-none">Hover
                                    State Options</summary>
                                <div class="grid grid-cols-2 gap-2 mt-2">
                                    <div class="flex items-center gap-2">
                                        <label for="pdfBtnHoverBgColor" class="text-xs text-gray-600">BG:</label>
                                        <input type="color" id="pdfBtnHoverBgColor" value="#374151"
                                            class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <label for="pdfBtnHoverTextColor" class="text-xs text-gray-600">Text:</label>
                                        <input type="color" id="pdfBtnHoverTextColor" value="#FFFFFF"
                                            class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <label for="pdfBtnHoverBorderColor"
                                            class="text-xs text-gray-600">Border:</label>
                                        <input type="color" id="pdfBtnHoverBorderColor" value="#2563EB"
                                            class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                    </div>
                                    <div class="flex items-center gap-2 col-span-2">
                                        <input type="checkbox" id="pdfBtnHoverUnderline"
                                            class="h-4 w-4 border border-gray-300 rounded-md cursor-pointer">
                                        <label for="pdfBtnHoverUnderline" class="text-xs text-gray-600">Underline text
                                            on hover</label>
                                    </div>
                                </div>
                            </details>
                        </div>
                        <!-- Block Appearance Controls -->
                        <div class="space-y-4 p-3 bg-gray-50 rounded-lg border flex flex-col">
                            <div class="font-medium text-gray-700 text-sm mb-2">Block Appearance</div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="flex items-center gap-2">
                                    <label for="blockBgColor" class="text-xs text-gray-600">Background:</label>
                                    <input type="color" id="blockBgColor" value="#f9f9f9"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                </div>
                                <div class="flex items-center gap-2">
                                    <label for="blockFontColor" class="text-xs text-gray-600">Font:</label>
                                    <input type="color" id="blockFontColor" value="#222222"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                </div>
                                <div class="flex items-center gap-2 col-span-2">
                                    <label for="blockPadding" class="text-xs text-gray-600">Padding:</label>
                                    <input type="range" id="blockPadding" min="8" max="48" value="24" step="2"
                                        class="w-24">
                                    <span id="blockPaddingValue" class="text-xs text-gray-600">24px</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <label for="promptFontColor" class="text-xs text-gray-600">Prompt:</label>
                                    <input type="color" id="promptFontColor" value="#222222"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                </div>
                                <div class="flex items-center gap-2">
                                    <label for="textareaFontColor" class="text-xs text-gray-600">Textarea:</label>
                                    <input type="color" id="textareaFontColor" value="#222222"
                                        class="h-6 w-8 border border-gray-300 rounded-md cursor-pointer">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class=" pt-5 mt-auto flex justify-center">
                <button id="generate-btn"
                    class="px-8 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition w-full md:w-auto">Generate
                    & Download File</button>
            </div>
        </section>
        <aside class="preview-panel">
            <div id="reflection-preview" class="w-full max-w-lg scale-90">
            </div>
            <div class="text-xs text-gray-500 mt-4">Live Preview</div>
        </aside>
    </main>
</body>

</html>
